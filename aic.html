<!DOCTYPE html>
<html>
<head>
    <title>Ollama Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.15.1/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
        console.log('vConsole is initialized');
    </script>
    <style>
        /* 样式保持不变 */
        @media (max-width: 768px) {
            body { padding: 10px; }
            #input-container { flex-direction: column; }
            #user-input { width: 100%; box-sizing: border-box; }
            button { width: 100%; }
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message { background-color: #e3f2fd; }
        .assistant-message { background-color: #f5f5f5; }
        #input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            min-height: 80px;
        }
        select {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        button { padding: 10px 20px; }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            overflow-x: auto;
        }
        code { font-family: monospace; }
        .error { color: red; }
    </style>
</head>
<body>
    <select id="model-select"></select>
    <div id="chat-container"></div>
    <div id="input-container">
        <textarea id="user-input" placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const BASE_URL = 'http://172.16.6.3:5000';
        let currentModel = '';
        
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        async function fetchWithTimeout(resource, options = {}) {
            const { timeout = 8000 } = options;
            
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(resource, {
                    ...options,
                    signal: controller.signal,
                    mode: 'cors',
                    credentials: 'omit',
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        async function fetchModels() {
            try {
                console.log('Fetching models from:', `${BASE_URL}/api/tags`);
                const response = await fetchWithTimeout(`${BASE_URL}/api/tags`, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received models:', data);
                
                const select = document.getElementById('model-select');
                select.innerHTML = '';
                
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    select.appendChild(option);
                });
                
                if (data.models.length > 0) {
                    currentModel = data.models[0].name;
                    console.log('Selected model:', currentModel);
                }
            } catch (error) {
                console.error('Error fetching models:', error);
                addMessage(`Error fetching models: ${error.message}`, false);
            }
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.innerHTML = isUser ? content : marked.parse(content);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            const responseDiv = addMessage('', false);
            let fullResponse = '';

            try {
                console.log('Sending message to model:', currentModel);
                const response = await fetchWithTimeout(`${BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [{
                            role: 'user',
                            content: message
                        }],
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    console.log('Received chunk:', chunk);
                    
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        try {
                            const data = JSON.parse(line);
                            if (data.message?.content) {
                                fullResponse += data.message.content;
                                responseDiv.innerHTML = marked.parse(fullResponse);
                                responseDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                            }
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        document.getElementById('model-select').addEventListener('change', (e) => {
            currentModel = e.target.value;
            console.log('Model changed to:', currentModel);
        });

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 启动时获取模型列表
        console.log('Starting application...');
        fetchModels();
    </script>
</body>
</html>
