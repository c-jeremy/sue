<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<style>
    .custom-alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #8a6d3b;
        background-color: #fcf8e3;
        border-color: #faebcc;
    }

    .custom-alert strong {
        color: inherit; /* 继承父元素的颜色 */
    }
</style>
</head>
<body>

<div class="custom-alert">
    这是一条Seiue Ultra临时通知，发自Seiue Ultra团队，几天后将消失
</div>

</body>
</html>
